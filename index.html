<!DOCTYPE html>

    <meta charset="UTF-8">

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: rgba(95,158,160);
    }
    form{
        background-color: #fff;
        max-width: 500px;
        width: 70%;
        padding: 20px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    form h3{
        text-align: center;
        color: #5f7c8a;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    form input[type=text],
    form input[type=password]{
        width: 100%;
        height: 45px;
        border: 1px solid #ccc;
        padding-left: 10px;
        margin: 10px 0;
    }
    form input[type=submit]{
        width: 100%;
        height: 40px;
        cursor: pointer;
        background-color: #5f7c8a;
        color: white;
        border: 0;
        border-radius: 20px;
        transition: 1s;
    }
    form input[type=submit]:hover{
        background-color: aqua;
    }
    form input[type=text]:focus{
        outline: 0;
    }
    form input[type=password]:focus{
        outline: 0;
    }
    .imagem-form-whats{
        position: absolute;
        left: 33%;
        top: 70%;
        width: 22px;
        
    }
    .imagem-form-insta{
        position: absolute;
        left: 43%;
        top: 70%;
        width: 22px;
    }
    .imagem-form-face{
        position: absolute;
        left: 54%;
        top: 70%;
        width: 13px;
    }
    .imagem-form-tiktok{
        position: absolute;
        left: 65%;
        top: 70%;
        width: 19px;
    }

</style>
<body>
    <form>
        <h3>Entrar em contato</h3>
        <input id="email" type="text" name="email" placeholder="Seu email..." />
        <input type="password" name="senha" placeholder="Sua senha..."/>
        <input type="submit" name="acao" value="Enviar"/>
    </form>
